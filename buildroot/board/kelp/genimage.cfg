image boot.vfat {
    vfat {
        files = {
            "bzImage",
            "efi-part/startup.nsh"
        }
    }
    size = 64M
}

image rootfs.ext4 {
    ext4 {
        label = "rootfs"
    }
    size = 512M
}

image disk.img {
    hdimage {
        gpt = true
    }

    partition boot {
        partition-type-uuid = "C12A7328-F81F-11D2-BA4B-00A0C93EC93B"
        bootable = true
        image = "boot.vfat"
    }

    partition rootfs {
        partition-type-uuid = "44479540-F297-41B2-9AF7-D131D5F0458A"
        image = "rootfs.ext4"
    }
}
