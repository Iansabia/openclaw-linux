# Kelp Linux Default Configuration
gateway:
  host: "127.0.0.1"
  port: 3000
  socket_path: "/run/kelp/gateway.sock"
  tls_enabled: false

model:
  default_provider: "anthropic"
  default_model: "claude-sonnet-4-20250514"
  max_tokens: 4096
  temperature: 0.7

security:
  sandbox_enabled: true
  sandbox_memory_mb: 256
  sandbox_cpu_cores: 1
  sandbox_max_pids: 256
  allowed_paths:
    - "/home"
    - "/tmp"

logging:
  level: 2  # INFO
  file: "/var/log/kelp/kelp.log"
