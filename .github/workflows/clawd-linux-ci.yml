name: Clawd Linux CI

on:
  push:
    branches: [main]
    paths:
      - 'lib/**'
      - 'bin/**'
      - 'channels/**'
      - 'CMakeLists.txt'
      - 'cmake/**'
      - 'tests/**'
      - 'scripts/**'
      - '.github/workflows/clawd-linux-ci.yml'
  pull_request:
    paths:
      - 'lib/**'
      - 'bin/**'
      - 'channels/**'
      - 'CMakeLists.txt'
      - 'cmake/**'
      - 'tests/**'
      - 'scripts/**'
      - '.github/workflows/clawd-linux-ci.yml'

concurrency:
  group: clawd-linux-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    container:
      image: debian:bookworm
    steps:
      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            build-essential cmake pkg-config git ca-certificates \
            libssl-dev libcjson-dev libyaml-dev \
            libcurl4-openssl-dev libmicrohttpd-dev libwebsockets-dev \
            libsqlite3-dev libavahi-client-dev \
            libncursesw5-dev libreadline-dev \
            libseccomp-dev libcap-dev libsystemd-dev \
            file dpkg-dev

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DCLAWD_BUILD_TESTS=ON

      - name: Build
        run: cmake --build build -j$(nproc)

      - name: Test
        run: cd build && ctest --output-on-failure

      - name: Package
        run: cd build && cpack -G DEB

      - name: Upload .deb packages
        uses: actions/upload-artifact@v4
        with:
          name: clawd-linux-debs
          path: build/*.deb
          retention-days: 7

  build-static:
    name: Static Build
    runs-on: ubuntu-latest
    container:
      image: debian:bookworm
    steps:
      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            build-essential cmake pkg-config git ca-certificates \
            libssl-dev libcjson-dev libyaml-dev \
            libcurl4-openssl-dev libmicrohttpd-dev libwebsockets-dev \
            libsqlite3-dev libavahi-client-dev \
            libncursesw5-dev libreadline-dev \
            libseccomp-dev libcap-dev libsystemd-dev \
            file dpkg-dev

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Configure (static)
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DCLAWD_STATIC=ON -DCLAWD_BUILD_TESTS=ON

      - name: Build (static)
        run: cmake --build build -j$(nproc)

      - name: Test (static)
        run: cd build && ctest --output-on-failure

  sanitizers:
    name: Address Sanitizer
    runs-on: ubuntu-latest
    container:
      image: debian:bookworm
    steps:
      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y --no-install-recommends \
            build-essential cmake pkg-config git ca-certificates \
            libssl-dev libcjson-dev libyaml-dev \
            libcurl4-openssl-dev libmicrohttpd-dev libwebsockets-dev \
            libsqlite3-dev libavahi-client-dev \
            libncursesw5-dev libreadline-dev \
            libseccomp-dev libcap-dev libsystemd-dev \
            file dpkg-dev

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Configure with ASan + UBSan
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCLAWD_BUILD_TESTS=ON \
            -DCMAKE_C_FLAGS="-fsanitize=address,undefined -fno-omit-frame-pointer -g"

      - name: Build
        run: cmake --build build -j$(nproc)

      - name: Test with sanitizers
        env:
          ASAN_OPTIONS: detect_leaks=1:halt_on_error=1
          UBSAN_OPTIONS: halt_on_error=1:print_stacktrace=1
        run: cd build && ctest --output-on-failure
